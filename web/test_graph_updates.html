 <!DOCTYPE html>
<head>
  <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

  <meta charset="utf-8" />
  <title>WebSocket Test</title>

<body>
  <script language="javascript" type="text/javascript">

  var wsUri = 'wss://deviousd.duckdns.org:8080/ws/';
  var plotmeta = new Map()
  var output;

  var lines;
  var id_info;
  var id_map = new Map();

	var layout = {
		xaxis: {title: 'time (s)'},
		yaxis: {title: 'humidity',}
	};


  function init()
  {
    output = document.getElementById("output");

    websocket = new WebSocket(wsUri);
    websocket.binaryType = 'arraybuffer';
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onerror = function(evt) { onError(evt) };
  }

  function onOpen(evt)
  {
    writeToScreen("CONNECTED");
    websocket.onmessage = function(evt) { gotMeta(evt) };
    doSend("/select_uncompressed 0 0 1");
    doSend("/meta");
  }

  function gotMeta(evt)
  {
    showMessage(evt);

    ({id_info, lines} = JSON.parse(evt.data));
    console.log(id_info);

    var i = 0;
    while (i < id_info.length) {
      var set_id =  id_info[i].dataset_id;
      field_list = [];
      do {
        field_list.push({field_id: id_info[i].field_id, line_numb: i});
        i++;
      } while(i < id_info.length && id_info[i].dataset_id == set_id)
      id_map.set(set_id, field_list);
    }

    console.log(id_map);
    Plotly.newPlot('plot', lines, layout, {responsive: true});
    //TODO (store metadata)

    websocket.onmessage = function(evt) { gotUpdate(evt) };
    doSend("/sub 0 0 1");
  }

  function gotUpdate(evt)
  {
    view = new DataView(evt.data);
    setid = view.getInt16();
    timestamp = view.getFloat64();


    //TODO rethink metadata ordening (use nested list)
    lines[i].x = timestamp;
    //lines[i].y =
    console.log(setid);
    //magic

    writeToScreen("Got Update");
    console.log(evt.data);
  }




  function doSend(message)
  {
	  writeToScreen("SENT: " + message);
    websocket.send(message);
  }

  function onClose(evt)
  {
    writeToScreen("DISCONNECTED");
  }

  function showMessage(evt)
  {
    writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>');
  }

  function onError(evt)
  {
    writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
  }

  function writeToScreen(message)
  {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  window.addEventListener("load", init, false);

  </script>

  <h2>WebSocket Test</h2>
  <div id="plot"></div>
  <div id="output"></div>

</body>
